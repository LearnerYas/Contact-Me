<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate a Coffee</title>
    <link rel="stylesheet" href="css/kape.css">
</head>
<body>

    <!-- Back Button to go back to index.html -->
    <div class="back-btn-container">
        <button id="back-btn" class="back-btn">‚Üê Back to Home</button>
    </div>

    <!-- Centered Button with Coffee Icon -->
    <div class="container">
        <button id="gcash-btn" class="btn">
            <img src="src/icons/coffee-icon.png" alt="Coffee Icon" class="btn-icon">
            Donate via GCash
        </button>
    </div>

    <!-- GCash Image Modal -->
    <div id="gcash-modal" class="modal">
        <div class="modal-content">
            <img src="src/icons/gcash.jpg" alt="GCash QR Code" class="gcash-img">
            <button id="close-btn" class="close-btn">X</button>
        </div>
    </div>

    <script src="js/kape.js"></script>
</body>
</html>
