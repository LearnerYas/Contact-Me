<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnerYas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background Div -->
    <div class="background"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="profile">
            <img src="src/pfic.jpeg" alt="LearnerYas Profile" class="profile-image">
            <h1 class="profile-name">LearnerYas</h1>
            <p class="location">üìç Philippines</p>
            <p class="description">
                Just a chill guy
            </p>
        </div>
        <div class="buttons">
            <button id="facebook-btn" class="btn"> 
                <img src="src/icons/fb icon.png" alt="Facebook Icon" class="btn-icon"> Facebook 
            </button>

            <button id="github-btn" class="btn"> 
                <img src="src/icons/github icon.png" alt="GitHub Icon" class="btn-icon"> GitHub 
            </button>

            <button id="linkedin-btn" class="btn"> 
                <img src="src/icons/in icon.png" alt="LinkedIn Icon" class="btn-icon"> LinkedIn 
            </button>
            
            <button id="donate-btn" class="btn">
                <img src="src/icons/coffee-icon.png" alt="Coffee Icon" class="btn-icon"> Buy me a Coffee
            </button>
            
        </div>
        <footer class="footer">
            More Project and Update soon
        </footer>
    </div>
    <script src="js/script.js"></script>

</html>
